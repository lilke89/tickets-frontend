<div class="tickets-page__header">
  <div class="tickets-page__header__title">
    Tickets
  </div>
  <div class="tickets-page__header__menu">
    <input type="button" value="Logout" (click)="logout()">
    <input type="button" value="Create Ticket" (click)="createTicket()">
  </div>
</div>
<div class="tickets-page__content">
  <div *ngFor="let ticket of tickets" class="tickets-page">
    <app-ticket [ticket]="ticket"></app-ticket>
  </div>
</div>
